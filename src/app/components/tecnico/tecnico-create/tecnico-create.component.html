<div class="container mat-elevation-z8">
  <form class="form" [formGroup]="formTecnico">

     <h1 class="fullWidth">Cadastrar Técnico</h1>
     <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="tecnico-create">

     <section class="section">
        <mat-checkbox
            (click)="addPerfil(0)"
            [checked]="tecnico.perfis.includes('0')"
            class="margin"
            color="primary">Admin</mat-checkbox>
        <mat-checkbox
            (click)="addPerfil(1)"
            [checked]="tecnico.perfis.includes('1')"
            class="margin"
            color="primary">Básico</mat-checkbox>
        <mat-checkbox
            (click)="addPerfil(2)"
            [checked]="tecnico.perfis.includes('2')"
            class="margin"
            color="primary">Tecnico</mat-checkbox>
      </section>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          formControlName="nome"
          required
          matInput
          placeholder="Ex.. fulano de tal"
          maxlength="50">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input
          formControlName="cpf"
          required
          matInput
          placeholder="Ex..000.000.000-00"
          mask="000.000.000-00">
        <mat-icon matSuffix>pin </mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input
          formControlName="telefone"
          required
          matInput
          placeholder="Ex: (00) 00000-0000"
          mask="(00) 00000-0000">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Endereço</mat-label>
        <input
          formControlName="endereco"
          required
          matInput
          placeholder="Ex: Rua Example, 123">
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input
          formControlName="dataNascimento"
          required
          matInput
          placeholder="Ex: dd/mm/aaaa"
          mask="00/00/0000">
        <mat-icon matSuffix>calendar_today</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
          formControlName="email"
          required
          matInput
          placeholder="Ex.. fulano@mail.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input
          formControlName="senha"
          required
          type="password"
          matInput
          placeholder="Ex.. 1234">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
  <p class="fullWidth">by Yuri Romão</p>
</div>
