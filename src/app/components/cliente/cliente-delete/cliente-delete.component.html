<div class="container mat-elevation-z8">
  <form class="form">

     <h1 class="fullWidth">Deletar Cliente</h1>
     <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="cliente-delete">

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input
        [(ngModel)]="cliente.nome"
        name="nome"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input
        [(ngModel)]="cliente.cpf"
        name="cpf"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
        [(ngModel)]="cliente.email"
        name="email"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input
        [(ngModel)]="cliente.telefone"
        name="telefone"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Endereço</mat-label>
        <input
        [(ngModel)]="cliente.endereco"
        name="endereco"
        [disabled]="true"
        matInput>
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>

      <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
      <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="fullWidth">by Yuri Romão</p>
</div>
