<div class="container mat-elevation-z8">
  <form class="form">

     <h1 class="fullWidth">Cadastrar Cliente</h1>
     <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="cliente-create">

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input
        [(ngModel)]="cliente.nome"
        [formControl]="nome"
        required
        matInput
        placeholder="Ex.. fulano de tal"
        maxlength="50">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input
        [(ngModel)]="cliente.cpf"
        [formControl]="cpf"
        required
        matInput
        placeholder="Ex..000.000.000-00"
        mask="000.000.000-00">
        <mat-icon matSuffix>pin </mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
        [(ngModel)]="cliente.email"
        [formControl]="email"
        required
        matInput
        placeholder="Ex.. fulano@mail.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

         <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Telefone</mat-label>
        <input
         [(ngModel)]="cliente.telefone"
         [formControl]="telefone"
         required
         matInput
         placeholder="Ex: (00) 00000-0000"
          mask="(00) 00000-0000">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Endereço</mat-label>
      <input
        [(ngModel)]="cliente.endereco"
        [formControl]="endereco"
        required
        matInput
        placeholder="Ex: Rua exemplo, 123">
      <mat-icon matSuffix>home</mat-icon>
    </mat-form-field>

      <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
  <p class="fullWidth">by Yuri Romão</p>
</div>
