<div class="container mat-elevation-z8">
  <h1 class="title">Criando Despesa</h1>
  <img src="/assets/img/chamado-create.svg" alt="Despesa" class="img-despesa" />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição</mat-label>
      <input
        matInput
        [(ngModel)]="despesa.descricao"
        name="descricao"
        [formControl]="descricao"
        required
        placeholder="Ex. Pagamento de aluguel">
    </mat-form-field>
  </form>

  <div class="valor">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Valor</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="despesa.valor"
        name="valor"
        [formControl]="valor"
        required
        placeholder="Ex. 1200.50">
    </mat-form-field>
  </div>

  <div class="datas">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Data de Vencimento</mat-label>
      <input
        matInput
        [matDatepicker]="pickerVenc"
        [(ngModel)]="despesa.dataVencimento"
        name="dataVencimento"
        [formControl]="dataVencimento"
        required
        placeholder="dd/MM/yyyy">
      <mat-datepicker-toggle matSuffix [for]="pickerVenc"></mat-datepicker-toggle>
      <mat-datepicker #pickerVenc></mat-datepicker>
    </mat-form-field>

  <div class="status">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select
        [(ngModel)]="despesa.status"
        name="status"
        [formControl]="status"
        required>
        <mat-option value="PENDENTE">Pendente</mat-option>
        <mat-option value="PAGO">Pago</mat-option>
        <mat-option value="ATRASADO">Atrasado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">
    Adicionar
  </button>
  <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">
    Cancelar
  </button>

  <p class="full-width">Desenvolvido por Yuri Romão</p>
</div>
