<div class="container mat-elevation-z8">
  <h1 class="title">Criando Despesa</h1>
  <img src="/assets/img/chamado-create.svg" alt="Despesa" class="img-despesa" />

  <form [formGroup]="despesaForm" class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição</mat-label>
      <input
        matInput
        formControlName="descricao"
        placeholder="Ex. Pagamento de aluguel"
      />
      <mat-error *ngIf="despesaForm.get('descricao')?.hasError('required')">
        A descrição é obrigatória.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Valor</mat-label>
      <input
        matInput
        type="number"
        formControlName="valor"
        placeholder="Ex. 1200.50"
      />
      <mat-error *ngIf="despesaForm.get('valor')?.hasError('required')">
        O valor é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Data de Vencimento</mat-label>
      <input
        matInput
        [matDatepicker]="pickerVenc"
        formControlName="dataVencimento"
        placeholder="dd/MM/yyyy"
      />
      <mat-datepicker-toggle matSuffix [for]="pickerVenc"></mat-datepicker-toggle>
      <mat-datepicker #pickerVenc></mat-datepicker>
      <mat-error *ngIf="despesaForm.get('dataVencimento')?.hasError('required')">
        A data de vencimento é obrigatória.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="PENDENTE">Pendente</mat-option>
        <mat-option value="PAGO">Pago</mat-option>
        <mat-option value="ATRASADO">Atrasado</mat-option>
      </mat-select>
      <mat-error *ngIf="despesaForm.get('status')?.hasError('required')">
        O status é obrigatório.
      </mat-error>
    </mat-form-field>

    <button
      type="button"
      (click)="create()"
      [disabled]="despesaForm.invalid"
      class="full-width mat-elevation-z4"
      mat-raised-button
      color="primary"
    >
      Adicionar
    </button>
    <button
      type="button"
      routerLink="../"
      class="full-width mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="full-width">Desenvolvido por Yuri Romão</p>
</div>
