<div class="container mat-elevation-z8">
  <h1 class="title">Criando Chamado para Empresa</h1>
  <img src="/assets/img/chamado-create.svg" alt="Chamado Empresa" class="img-chamado" />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [(ngModel)]="chamadoEmpresa.titulo"
        name="titulo"
        [formControl]="titulo"
        required
        matInput
        placeholder="Ex. Instalação do Ar-Condicionado 18000 Btus">
    </mat-form-field>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select
          [(ngModel)]="chamadoEmpresa.status"
          name="status"
          [formControl]="status"
          required>
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Selecione uma prioridade</mat-label>
        <mat-select
          [(ngModel)]="chamadoEmpresa.prioridade"
          name="prioridade"
          [formControl]="prioridade"
          required>
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="tecnico">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um técnico</mat-label>
        <mat-select
          [(ngModel)]="chamadoEmpresa.tecnicoId"
          name="tecnico"
          [formControl]="tecnico"
          required>
          <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="empresa">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione uma empresa</mat-label>
        <mat-select
          [(ngModel)]="chamadoEmpresa.empresaId"
          name="empresa"
          [formControl]="empresa"
          required>
          <mat-option *ngFor="let emp of empresas" value="{{ emp.id }}">{{ emp.nomeFantasia }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="valor">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Valor</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="chamadoEmpresa.valor"
          name="valor"
          [formControl]="valor"
          required
          placeholder="Ex. 1000.00">
      </mat-form-field>
    </div>

    <div class="dataVisita">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Data da Visita</mat-label>
        <input
          matInput
          [(ngModel)]="chamadoEmpresa.dataVisita"
          placeholder="Ex: dd/mm/aaaa"
          formControlName="dataVisita">
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma observação</mat-label>
      <textarea
        [(ngModel)]="chamadoEmpresa.observacoes"
        name="observacoes"
        [formControl]="observacoes"
        required
        class="observacoes"
        matInput
        placeholder="Ex. Detalhes do serviço a ser realizado"></textarea>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="full-width">Desenvolvido por Yuri Romão</p>
</div>
