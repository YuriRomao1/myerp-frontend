<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Cadastrar Empresa</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="empresa-create">

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Razão Social</mat-label>
      <input
        [(ngModel)]="empresa.razaoSocial"
        [formControl]="razaoSocial"
        required
        matInput
        placeholder="Ex.. Empresa LTDA"
        maxlength="100">
      <mat-icon matSuffix>business</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Nome Fantasia</mat-label>
      <input
        [(ngModel)]="empresa.nomeFantasia"
        [formControl]="nomeFantasia"
        required
        matInput
        placeholder="Ex.. Nome Fantasia"
        maxlength="100">
      <mat-icon matSuffix>store</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>CNPJ</mat-label>
      <input
        [(ngModel)]="empresa.cnpj"
        [formControl]="cnpj"
        required
        matInput
        placeholder="Ex..00000000000000"
        mask="00.000.000/0000-00">
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="empresa.email"
        [formControl]="email"
        required
        matInput
        placeholder="Ex.. empresa@mail.com">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input
        [(ngModel)]="empresa.telefone"
        [formControl]="telefone"
        matInput
        placeholder="Ex: (00) 0000-0000"
        mask="(00) 0000-0000">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
  <p class="fullWidth">by Yuri Romão</p>
</div>
