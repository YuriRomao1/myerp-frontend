<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Deletar Empresa</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="empresa-delete">

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Razão Social</mat-label>
      <input
        [(ngModel)]="empresa.razaoSocial"
        name="razaoSocial"
        [disabled]="true"
        matInput>
      <mat-icon matSuffix>business</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Nome Fantasia</mat-label>
      <input
        [(ngModel)]="empresa.nomeFantasia"
        name="nomeFantasia"
        [disabled]="true"
        matInput>
      <mat-icon matSuffix>store</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>CNPJ</mat-label>
      <input
        [(ngModel)]="empresa.cnpj"
        name="cnpj"
        [disabled]="true"
        matInput>
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="empresa.email"
        name="email"
        [disabled]="true"
        matInput>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input
        [(ngModel)]="empresa.telefone"
        name="telefone"
        [disabled]="true"
        matInput>
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="fullWidth">by Yuri Romão</p>
</div>
