<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
     <img src="assets/img/side-image.svg" alt="Imagem de navegação">
     <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="home">
             <i class="material-icons">home</i>
             <span mat-line>Home</span>
        </a>
        <a mat-list-item routerLink="tecnicos">
           <i class="material-icons">account_circle</i>
           <span mat-line>Técnicos</span>
        </a>
        <a mat-list-item routerLink="clientes">
           <i class="material-icons">person</i>
           <span mat-line>Clientes</span>
        </a>
        <a mat-list-item routerLink="empresas">
           <i class="material-icons">business</i>
           <span mat-line>Empresas</span>
        </a>
        <a mat-list-item routerLink="chamados">
           <i class="material-icons">support</i>
           <span mat-line>OS de clientes</span>
        </a>
        <a mat-list-item routerLink="chamadosEmpresa">
           <i class="material-icons">support</i>
           <span mat-line>OS de empresas</span>
        </a>
        <a mat-list-item routerLink="despesas">
           <i class="material-icons">analytics</i>
           <span mat-line>Despesa</span>
        </a>
        <a mat-list-item (click)="logout()">
           <i class="material-icons">logout</i>
           <span mat-line>Logout</span>
        </a>
     </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
     <app-header></app-header>
     <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
     </button>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
